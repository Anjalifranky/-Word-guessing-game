<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="chooseDifficulty" style="display: block">
            <h1>Guess a Word</h1>
            <h5>Choose a difficulty</h5>
            <button title="very easy" onclick="chooseDif(1)">easy</button>
            <button title="not difficult" onclick="chooseDif(2)">normal</button>
            <button title="a challenge" onclick="chooseDif(3)">hard</button>
        </div>

        <div id="startButton" style="display: none">
            <h1>Guess a Word</h1>
            <button onclick="start()">Start</button>
            <p>Note: Some words may contain a hyphen(-) ex: X-ray</p>
        </div>

        <div id="mainGame" style="display: none">
            <p id="hint"></p>
            <p id="question"></p>
            <input type="text" id="guess" maxlength="1" onkeyup="handleKeyPress(event)" />
            <div>
                <div style="margin-top: 10px">
                    <button onclick="enter()" class="btn"><b>Enter</b></button>
                </div>
            </div>
        </div>

        <div id="RRguess" style="display: block">
            <p id="rightGuess"></p>
            <p id="wrongGuess"></p>
            <p id="guessesLeft"></p>
        </div>

        <div id="youLose" style="display: none">
            <h1>You Lose</h1>
            <div>
                <button onclick="restart()">Play again?</button>
            </div>
            <p id="correctWordWas"></p>
        </div>

        <div id="youWin" style="display: none">
            <h2>You Win</h2>
            <p id="scoreDisplay"></p>
            <p id="previousScoreDisplay"></p>
            <div>
                <button onclick="restart()">Play again?</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
